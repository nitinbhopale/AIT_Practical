<!DOCTYPE html>
<html>
<head>
    <title>Question-8</title>
  <style>
    /* Styling for unvisited links */
    a:link {
      background-color: lightblue;
    }

    /* Styling for visited links */
    a:visited {
      background-color: lightblue;
    }

    /* Styling for hover state of links */
    a:hover {
      background-color: green;
    }

    /* Styling for active state of links */
    a:active {
      background-color: green;
    }
  </style>
</head>
<body>
  <a href="#">Unvisited Link</a><br>
  <a href="#">Visited Link</a><br>
  <a href="#">Hover Link</a><br>
  <a href="#">Active Link</a>
</body>
</html>
