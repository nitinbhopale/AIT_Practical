<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-6</title>
</head>
<body>
    <svg width="500" height="500">
        <rect id="myRect" x="50" y="50" width="200" height="100" fill="blue">
          <animate attributeName="width" from="200" to="400" dur="2s" repeatCount="indefinite" />
          <animate attributeName="height" from="100" to="200" dur="2s" repeatCount="indefinite" />
          <animate attributeName="fill" values="blue; red; green; yellow" dur="4s" repeatCount="indefinite" />
        </rect>
      </svg>
      
</body>
</html>
