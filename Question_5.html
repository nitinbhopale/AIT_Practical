<!DOCTYPE html>
<html>
<head>
  <style>
    #myCanvas {
      border: 1px solid black;
    }
  </style>
  <title>Question-5</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(300, 100);
    ctx.lineTo(200, 300);
    ctx.closePath();
    ctx.stroke();
  </script>
</body>
</html>
