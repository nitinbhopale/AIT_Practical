<!DOCTYPE html>
<html>
<head>
  <style>
    .rotate-image {
      width: 100px;
      height: 100px;
      transition: transform 0.3s;
    }

    .rotate-image:hover {
      transform: rotate(360deg);
    }

    .enlarge-text {
      display: inline-block;
      transition: font-size 0.3s;
      cursor: pointer;
    }

    .enlarge-text:hover {
      font-size: 1.2em;
      cursor: default;
    }
  </style>
  <title>Question-12</title>
</head>
<body>
  <img class="rotate-image" src="./heart.jpg" alt="Image">
  
  <div class="enlarge-text">
    <p>---Good Morning---</p>
  </div>
</body>
</html>
